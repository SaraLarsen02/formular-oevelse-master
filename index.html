<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>
            Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
            høre fra dig.
          </p>
        </header>

        <form action="tak.html" name="kontakt" netlify>
          <!-- Formular-indhold -->
          <div class="form-felt">
            <label for="fornavn">Fornavn</label>
            <input 
              id="fornavn"
              name="navn"
              type="text"/>
          </div>
          <div class="form-felt">
            <label for="Efternavn">Efternavn</label>
            <input 
              id="efternavn"
              name="efternavn"
              type="text"/>
          </div>
          <div class="form-felt">
            <label for="Email">E-mail</label>
            <input 
              id="email"
              name="email"
              type="email"/>
          </div>
          <div class="form-felt">
            <label for="dropdown">Vælg</label>
            <select name="liste" id="liste">
              <option value="">Vælg profil</option>
              <option value="Studerende">Studerende</option>
              <option value="Undervisr">Underviser</option>
            </select>
          </div>
          <div class="form-felt">
            <label for="besked">Besked (valgfri)
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>
          <button type="submit" >Indsend</button>
        </form>
      </section>
    </main>
  </body>
</html>
